<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>
    <h2>Register</h2>

    {% if errors %}
    <ul style="color:red">
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username"><br><br>

        <label>Age:</label>
        <input type="text" name="age"><br><br>

        <input type="submit" value="Register">
    </form>
</body>

</html>
